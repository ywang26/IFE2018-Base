<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day20-21</title>
  <style>
    .palette {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .palette li {
      width: 40px;
      height: 40px;
      border: 1px solid #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <ul class="palette">
    <li style="background-color:crimson"></li>
    <li style="background-color:bisque"></li>
    <li style="background-color:blueviolet"></li>
    <li style="background-color:coral"></li>
    <li style="background-color:chartreuse"></li>
    <li style="background-color:darkolivegreen"></li>
    <li style="background-color:cyan"></li>
    <li style="background-color:#194738"></li>
  </ul>

  <p class="color-picker"></p>

  <script>
      function pShowLiBgcolor(event) {
          var liBgColor,
              p;

          liBgColor = event.target.style.backgroundColor;
          p = document.querySelector("p.color-picker");
          p.innerHTML = liBgColor;
          p.style.color = liBgColor;
      }

      var lis,
          i;
      lis = document.querySelectorAll("li");
      for (i = 0; i < lis.length; i++) {
          lis[i].onclick = pShowLiBgcolor;
      }
  </script>
</body>
</html>
