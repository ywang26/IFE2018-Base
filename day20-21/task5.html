<script>
    var fadeObj,
    fadeBtn,
    intervalId1,
    intervalId2,
    opacityVal;

    fadeObj = document.querySelector("#fade-obj");
    fadeBtn = document.querySelector("#fade-btn");
    opacityVal = 1;
    function fadeOut(min) {
        fadeBtn.disabled = true;
        opacityVal -= 0.02;
        fadeObj.style.opacity = opacityVal;
        if (opacityVal <= min) {
            clearInterval(intervalId1);
            fadeBtn.disabled = false;
            fadeBtn.innerHTML = "淡入";
        }
    }
    function fadeOutStart() {
        intervalId1 = setInterval(fadeOut, 100, 0);
    }
    fadeBtn.addEventListener("click", fadeOutStart);
    function fadeIn(max) {
        fadeBtn.disabled = true;
        opacityVal += 0.02;
        fadeObj.style.opacity = opacityVal;
        if (opacityVal >= max) {
            clearInterval(intervalId2);
            fadeBtn.disabled = false;
            fadeBtn.innerHTML = "淡出";
        }
    }
    function fadeInStart() {
        intervalId2 = setInterval(fadeIn, 100, 1);
    }
    fadeBtn.addEventListener("click", fadeInStart);
</script>
