<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day22-24</title>
</head>
<body>
  <input id="queue-input" type="text">
  <p id="queue-cont">队列内容：apple-&gt;pear</p>
  <button id="in-btn">入队</button>
  <button id="out-btn">出队</button>
  <button id="font-btn">打印队头元素内容</button>
  <button id="empty-btn">判断队列是否为空</button>

  <script type="text/javascript">
      var queue = ["apple", "pear"];
      var btns,
          queueCont;

      btns = document.querySelectorAll("button");
      queueCont = document.querySelector("#queue-cont");
      btns[0].onclick = function(event) {
          var queueInput,
              inputItem;

          queueInput = document.querySelector("#queue-input");
          inputItem = queueInput.value;
          if (inputItem !== "") {
              queue.push(inputItem);
          }
          queueCont.innerHTML = "队列内容：" + queue.join("->");
          queueInput.value = "";
      }

      btns[1].onclick = function(event) {
          queue.shift();
          queueCont.innerHTML = "队列内容：" + queue.join("->");
      }

      btns[2].onclick = function(event) {
          console.log("first element in the queue: " + queue[0]);
      }

      btns[3].onclick = function(event) {
          (queue.length === 0) ? console.log("queue is empty") : console.log("queue is not empty");
      }
  </script>
</body>
</html>
